<div class="registration-form">
    <h2>User Registration</h2>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="name" class="custom-label">Name</label>
                <input type="text" class="custom-input" id="name" name="name" maxlength="90" required pattern="[a-zA-Z .]+" title="Enter Your Name in Characters only " placeholder="Name">
            </div>
            <div class="col-md-6">
                <label for="contact" class="custom-label">Contact</label>
                <input type="tel" class="custom-input" id="contact" name="contact" placeholder="Contact" pattern="[0-9]{10}" maxlength="10" title="Please enter a valid 10-digit phone number. Only numbers are allowed." required>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
    <label for="address" class="custom-label">Address</label>
    <textarea class="custom-input"
              id="address"
              name="address"
              placeholder="Enter your address"
              rows="4"
              maxlength="250"
              title="Please provide your complete address for accurate services"
              required></textarea>
</div>

            <div class="col-md-6">
                <label for="email" class="custom-label">Email</label>
                <input type="email" class="custom-input" id="email" name="email" placeholder="Email" maxlength="90" required pattern="[a-z_.0-9]+[@][a-z]+[.][a-z.]+" title="Please enter a valid email address. Example: user123@gmail.com">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="city" class="custom-label">City</label>
                <input type="text" class="custom-input" id="city" name="city" placeholder="City" maxlength="90"  pattern="[A-Za-z]+" title="City name should only contain letters." required>
            </div>
            <div class="col-md-6">
                <label for="image" class="custom-label">Profile Image</label>
                <input type="file" class="custom-input" id="image" name="image" accept="image/*" required>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="password" class="custom-label">Password</label>
                <input type="password" class="custom-input" id="password" name="password" placeholder="Password"    required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Must contain at least 8 characters, including 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character" required>
            </div>
        </div>

        <button type="submit" name="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
