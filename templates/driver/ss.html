<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Confirmation Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }

        .button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm {
            background-color: #4CAF50;
            color: white;
        }

        .confirm:hover {
            background-color: #45a049;
        }

        .cancel {
            background-color: #f44336;
            color: white;
        }

        .cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<button class="button" onclick="showModal()">Accept</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to Accept?</p>
        <button class="button confirm" onclick="handleConfirm()">Confirm</button>
        <button class="button cancel" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    function showModal() {
        document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    function handleConfirm() {
        // Action to take if confirmed
        alert('You have accepted!');
        closeModal();
    }

    // Close modal if user clicks anywhere outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('myModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
